# Nginx Configuration for Laravel Delivery Dispatch Application
# Location: /etc/nginx/sites-available/delivery-dispatch
# Symlink to: /etc/nginx/sites-enabled/delivery-dispatch

# Rate limiting for API endpoints
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=60r/m;
limit_req_zone $binary_remote_addr zone=gps_limit:10m rate=120r/m;

# Upstream for PHP-FPM
upstream php-fpm {
    server unix:/var/run/php/php8.2-fpm.sock;
}

# Upstream for Laravel Reverb (WebSocket)
upstream reverb {
    server 127.0.0.1:8080;
}

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name your-domain.com www.your-domain.com;

    # Allow Let's Encrypt challenges
    location /.well-known/acme-challenge/ {
        root /var/www/delivery-dispatch/public;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name your-domain.com www.your-domain.com;

    root /var/www/delivery-dispatch/public;
    index index.php index.html;

    # SSL configuration (update paths after running certbot)
    ssl_certificate /etc/letsencrypt/live/your-domain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/your-domain.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # CORS headers for API (matching your Vercel frontend)
    add_header Access-Control-Allow-Origin "https://delivery-dispatch-react.vercel.app" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With, X-CSRF-Token" always;
    add_header Access-Control-Allow-Credentials "true" always;

    # Handle OPTIONS requests for CORS preflight
    if ($request_method = 'OPTIONS') {
        return 204;
    }

    # Logging
    access_log /var/log/delivery-dispatch/access.log;
    error_log /var/log/delivery-dispatch/error.log;

    # Max upload size
    client_max_body_size 50M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # Laravel application
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # API endpoints with rate limiting
    location /api/ {
        # Rate limit general API calls
        limit_req zone=api_limit burst=20 nodelay;
        try_files $uri $uri/ /index.php?$query_string;
    }

    # GPS tracking endpoint with higher rate limit
    location /api/riders/location {
        # Higher limit for GPS updates (120 requests/minute)
        limit_req zone=gps_limit burst=30 nodelay;
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP processing
    location ~ \.php$ {
        fastcgi_pass php-fpm;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_hide_header X-Powered-By;

        # Increase timeouts for long-running requests
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;

        # Buffer settings
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to sensitive files
    location ~ /\.(?:env|git|svn) {
        deny all;
    }

    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Deny access to Laravel storage (except public)
    location ~ ^/storage/(.*)$ {
        try_files /storage/$1 /index.php?$query_string;
    }

    # Laravel Telescope (restrict access in production)
    location /telescope {
        # Uncomment to restrict to specific IPs
        # allow YOUR_IP_ADDRESS;
        # deny all;
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Laravel Pulse monitoring
    location /pulse {
        # Uncomment to restrict to specific IPs
        # allow YOUR_IP_ADDRESS;
        # deny all;
        try_files $uri $uri/ /index.php?$query_string;
    }
}

# WebSocket server for Laravel Reverb
server {
    listen 8080 ssl http2;
    listen [::]:8080 ssl http2;
    server_name your-domain.com www.your-domain.com;

    # SSL configuration (same as main server)
    ssl_certificate /etc/letsencrypt/live/your-domain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/your-domain.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # CORS for WebSocket
    add_header Access-Control-Allow-Origin "https://delivery-dispatch-react.vercel.app" always;
    add_header Access-Control-Allow-Credentials "true" always;

    # Logging
    access_log /var/log/delivery-dispatch/reverb-access.log;
    error_log /var/log/delivery-dispatch/reverb-error.log;

    location / {
        proxy_pass http://reverb;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket timeout
        proxy_read_timeout 3600;
        proxy_send_timeout 3600;

        # Disable buffering for WebSocket
        proxy_buffering off;
    }
}
